cql.info.header = Voorbeelden van geldige queries in <a href="https://github.com/INL/BlackLab/wiki/Blacklab-query-tool#Corpus_Query_Language" target="_blank">Corpus Query Language (CQL)</a>:
cql.info.query.1.text = Zoek het woord "appel" of het woord "peer"
cql.info.query.1.code.1 = ["appel" | "peer"] <span class="non_cql">of</span> ["(?i)appel"|"(?i)peer"] <span class="non_cql">(case insensitive)</span>
cql.info.query.1.code.2 = ["(?c)appel"|"(?c)peer"] <span class="non_cql">(case sensitive)</span>
cql.info.query.1.code.3 = [word="(appel|peer)"]
cql.info.query.1.code.4 = [word="(?c)(appel|peer)"] <span class="non_cql">(case sensitive)</span>
cql.info.query.2.text = Zoek het woord "de" gevolgd door een woord dat begint met "app"
cql.info.query.2.code.1 = ["de"] ["app.*"]
cql.info.query.3.text = Zoek het woord "zijn" als een werkwoord
cql.info.query.3.code.1 = ["zijn" & pos="WW.*"]
cql.info.query.4.text = Zoek vormen van "zijn" als een werkwoord
cql.info.query.4.code.1 = [lemma="zijn" & pos="WW.*"]
cql.info.query.5.text = Zoek vormen van "zijn" gevolgd door vormen van "blijven"
cql.info.query.5.code.1 = [lemma="zijn"] [lemma="blijven"]
cql.info.query.6.text = Zoek exact twee opeenvolgende woorden die beginnen met "de"
cql.info.query.6.code.1 = "de.*"\{2\}
cql.info.query.7.text = Zoek twee of meer opeenvolgende woorden die beginnen met "de"
cql.info.query.7.code.1 = "de.*"{2,}
cql.info.query.8.text = Zoek het woord "het" gevolgd door een zijdig zelfstandig naamwoord
cql.info.query.8.code.1 = "het" [pos="N.*zijd.*"]
cql.info.query.9.text = Zoek een of meer opeenvolgende adjectieven gevolgd door het woord "appel"
cql.info.query.9.code.1 = [pos="ADJ.*"]+ "appel"
cql.info.query.9.code.2 = [pos="ADJ.*"]{1,} "appel"
cql.info.query.10.text = Zoek het woord "de" gevolgd door het woord "hond" met een afstand van max. 3 woorden
cql.info.query.10.code.1 = "de" []{0,3} "hond"
